{% extends 'app/base.html' %} {% load static %}

{% block title %}About{% endblock title %}
<!-- maincontact Block-->
{% load static %}
{% block banner-slider %}
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active" style="height: 610px">
      <img
        src="{% static 'app/images/banner/B3.jpg' %}"
        class="d-block w-100 h-100"
        alt="banner images"
      />
    </div>
    <div class="carousel-item" style="height: 610px">
      <img
        src="{% static 'app/images/banner/B2.jpg' %}"
        class="d-block w-100"
        alt="banner images"
      />
    </div>
    <div class="carousel-item" style="height: 610px">
      <img
        src="{% static 'app/images/banner/B1.jpg' %}"
        class="d-block w-100"
        alt="banner images"
      />
    </div>
    <div class="carousel-item" style="height: 610px">
      <img
        src="{% static 'app/images/banner/B4.png' %}"
        class="d-block w-100"
        alt="banner images"
      />
    </div>
    
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExample"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock banner-slider %}
<!--Main Content-->
{% block main-content %}


  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
      background-color: #007bff;
    }
  </style>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="contact-form">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
          </div>
          <button type="submit"  class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main-content %}
