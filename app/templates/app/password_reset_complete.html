{% extends 'app/base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block main-content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 col-md-5 text-center">
    <h3 class="mb-3">Password Reset Successful</h3>
    <p>Your password has been set. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary w-100">Go to Login</a>
  </div>
</div>
{% endblock %}
